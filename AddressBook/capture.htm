<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>事件捕獲(capture)</title> 
<style>
#outer{width:100px;height:50px;background-color:#C7DFC5;text-align:center}
</style>
</head>
<body>
<h3>事件捕獲：由外而內傳遞</h3>
<p>document⟶html⟶body⟶div⟶a</p>
<div id="outer">
	<a href="javascript:void(0);" id="link">超連結</a>
</div>
<div id="showMsg">
	
</div>
<script>
//element.addEventListener("click", (e)=>{...}, useCapture)
//useCapture是布林值，預設為false
document.getElementById("outer").addEventListener("click", (e) => {	
	e.stopPropagation();
	document.getElementById("showMsg").innerHTML += "DIV物件被點擊了!<br>";	
}, true);

document.getElementById("link").addEventListener("click", (e) => {
	//e.stopPropagation();	capture是由外而內，所以下在此無用，需由外控制
	document.getElementById("showMsg").innerHTML += "超連結被點擊了!<br>";
}, true);
</script>
</body>
</html>
