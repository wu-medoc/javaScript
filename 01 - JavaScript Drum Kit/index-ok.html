<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    (function () {

      function playHandler(e) {
        // play music
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }

        // dom style
        const dom = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (dom) dom.classList.add('playing');
      }

      function transitionendHandler(e) {
        if (e.propertyName === 'transform') {
          e.currentTarget.classList.remove('playing');
        }
      }

      window.addEventListener('keydown', playHandler);
      document.querySelectorAll('.key').forEach(key => {
        key.addEventListener('transitionend', transitionendHandler)
      });


      /** MEMO
       * https://www.youtube.com/watch?v=f2ttaeDHzwE&list=PLEfh-m_KG4dYbxVoYDyT_fmXZHnuKg2Fq&index=1
       * keydown按下鍵盤不放
       * 鍵盤keyCode
       * Array.from相容性
       * querySelectorAll回傳NodeList, 非Array
       * transitionend要小心，會有多個屬性
       * 標籤kbd: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/kbd
       * dynamic動態(只要有異動，立即改變); static靜態(只要不重取，不會改變)=>querySelector
       */
    })()
  </script>


</body>

</html>
