<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data));

function findMatches(wordToMatch, cities) {
  return cities.filter(place => {
    // æ­£å‰‡é‹ç®—å¼(gå…¨åŸŸæœå°‹,iä¸åˆ†å¤§å°å¯«)ï¼Œå¯å»MDN web docsæŸ¥æ‰¾ç›¸é—œæ–‡ä»¶èªªæ˜
    // here we need to figure out if the city or state matches what was searched
    const regex = new RegExp(wordToMatch, 'gi');
    return place.city.match(regex) || place.state.match(regex)
  });
}

function numberWithCommas(x) {
  // åƒä½å…ƒ
  // \bå·¦å³æ²’æ±è¥¿ï¼Œ\Bè¦æœ‰æ±è¥¿ï¼Œ?=å¾Œé¢éœ€è¦è·Ÿè‘—ï¼Œ?!å¾Œé¢ä¸èƒ½è·Ÿ
  // \dæ˜¯æ•¸å­—ï¼Œ{}è¦æœ‰å¤šå°‘å€‹æ•¸ï¼Œ()æ˜¯ç¾¤çµ„ï¼Œ+åŒ¹é…ç¬¦åˆ
  // \Bå‰è¦æœ‰æ±è¥¿ï¼Œ\d{3}åŒ¹é…æ•¸å­—ä¸‰å€‹ï¼Œè‹¥ä¸åŒ¹é…å‰‡é¡¯ç¤ºæ•¸å­—
  // ä¾‹å¦‚12345678ï¼ŒåŒ¹é…ä¸‰å€‹æ•¸å­—ä¸”å‰é¢æœ‰æ•¸å­—(,678)(,345)ï¼Œå‰©ä¸‹12ä¸åŒ¹é…å‰‡ç›´æ¥é¡¯ç¤º
  // åƒè€ƒ https://regex101.com/ åŠ https://regexper.com/
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  // return (x*1).toLocaleString();
}
function displayMatches(){
  // è¼¸å…¥å€¼ï¼Œç¯©é¸ç¬¦åˆçš„è³‡æ–™
  const matchArray = findMatches(this.value, cities);
  const html = matchArray.map(place => {
    // replaceåªæœƒå–ä»£ç¬¬ä¸€å€‹ï¼Œç”¨æ­£å‰‡RegExpå¯å–ä»£æ¯å€‹
    // na='Alex Chen' , na.replace('e','E') result is 'AlEx Chen'
    // let reg = new RegExp('e','gi')
    // na.replace(reg,'E') result is 'AlEx ChEn'
    const regex = new RegExp(this.value, 'gi');
    console.log(regex);
    console.log(this.value);
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`); // åŠ èƒŒæ™¯è‰²
    const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`); // åŠ èƒŒæ™¯è‰²
    return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
      </li>
    `;  // `æ˜¯ES6çš„åŠŸèƒ½ï¼Œå‚³çµ±éœ€å–®å¼•è™ŸåŠé›™å¼•è™Ÿäº¤æ›¿ä½¿ç”¨
  }).join(''); 
  // ç”¨join('')çµ„åˆhtmlçš„<li>...</li><li>...</li>
  // a=[1,2,3]
  // a.toString() or a.join() result is "1,2,3"
  // a.join('') result is "123"
  suggestions.innerHTML = html;
}
  
const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);
</script>
